<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== ICON ====================-->
    <link rel="shortcut icon" href="img/favicon/checkuser.ico" type="image/x-icon">
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="css/form__style.css">
    <!--==================== BOOTSTARB CSS ====================-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Login</title>
</head>

<body>
    <!--==================== Main ====================-->
    <section class="main login">
        <section class="main">
            <div class="img-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                            <div class="card-body p-4 p-sm-5">
                                <h2 class="card-title text-center mb-5 fw-bold fs-2">Login</h2>
                                <form action="../index.html" method="get" id="form">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                                        <label for="floatingInputUsername">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                                        <label for="floatingInputEmail">Email address</label>
                                    </div>
                                    <hr>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-3"><input type="checkbox" onclick="ShowPassword()" class="me-2">Show Password</div>
                                    <div class="d-grid mb-2">
                                        <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" id="login-btn" type="submit">login</button>
                                    </div>
                                    <a class="d-block text-center mt-2 small" href="signup.html">don't Have an account? Sign up</a>
                                    <hr class="my-4">
                                    <div class="d-grid mb-2">
                                        <button class="btn btn-lg btn-google btn-login fw-light text-uppercase" type="submit">
                                            <i class="uil uil-google me-2"></i> Sign in with Google
                            </button>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-facebook btn-login fw-light text-uppercase" type="submit">
                                            <i class="uil uil-facebook-f me-2"></i> Sign in with Facebook
                            </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!--==================== js ====================-->
    <script src="js/login.js"></script>
</body>

</html>
